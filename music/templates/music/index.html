<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Music HomePage </title>
</head>
<body>
<h1> Album List</h1>
{% if all_album %}
    <ul>
        {% for album in all_album  %}
        <li><a href="/music/{{ album.id }}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3> You don't have any album </h3>
{% endif %}

</body>
</html>
