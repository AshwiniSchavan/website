<!DOCTYPE html>
{% extends 'music/base.html' %}

<!--- Load Static file --->

{% block body %}

    <h1> Album List</h1>
    {% if all_albums %}
        <ul>
            {% for album in all_albums  %}
            <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3> You don't have any album </h3>
    {% endif %}


{% endblock %}
